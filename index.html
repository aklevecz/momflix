   <script>
       const container = document.getElementsByClassName('container')[0];
       const bucketURL = "https://ita_movies.storage.googleapis.com/";
       const vids = [
           "la_vita_e_bella.mp4",
           "ladri_di_biciclette.m4v",
           "Il_Postino.m4v",
           "La_Strada.m4v",
           "La_meglio_gioventù_Part 1.mp4",
           "La_meglio_gioventù_Part_2.mp4",
           "Cinema_Paradiso.mp4",
       ];

       vids.forEach(d => {
           const title = d.split('.')[0].split('_').join(' ').toLocaleUpperCase();
           const videoEl = document.createElement('video');
           videoEl.controls = true;
           const itemDiv = document.createElement('div');
           itemDiv.className = 'item';

           const h3 = document.createElement('h3');
           h3.innerHTML = title;
           itemDiv.appendChild(h3);

           videoEl.src = bucketURL + d;
           itemDiv.appendChild(videoEl);
           container.appendChild(itemDiv);
       })
   </script>
